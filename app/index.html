<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Visor Simple OpenLayers</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/theme/default/style.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/OpenLayers.min.js"></script>
 	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoZ5ySR8O2gEiR1szWVYS-paVYXKFBJ3o" type="text/javascript"></script>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/theme/default/style.min.css"> -->
     <style type>
          #mapa {
            width: 100%;
            height: 500px;
            border: 1px solid red;
          }
        </style>
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/OpenLayers.min.js
    '></script> -->
</head>
<body>
    <h1>Basic map</h1>
    <div id="mapa"></div>
</body>
</html>
<script type='text/javascript'>
	var init = function(){
		var proyeccion = new OpenLayers.Projection("EPSG:4326");
		var controlNavegacion = new OpenLayers.Control.Navigation();
		var controlZoom = new OpenLayers.Control.PanZoomBar();
		var propiedades = {
			projection: proyeccion,
			units : 'm',
			controls: [controlNavegacion, controlZoom]
		};
		var map = new OpenLayers.Map("mapa", propiedades);
		var layerOSM = new OpenLayers.Layer.OSM(); //capa base de open street map
		map.addLayer(layerOSM);
		var layerGoogleMaps = new OpenLayers.Layer.Google("Mapa Satelital", {type:google.maps.MapTypeId.SATELLITE}); //capa base de google maps
		var layerGoogleHybrid = new OpenLayers.Layer.Google("Mapa Hibrido", {type:google.maps.MapTypeId.HYBRID}); //capa base de google maps
		var layerGoogleTerrain = new OpenLayers.Layer.Google("Mapa Terrain", {type:google.maps.MapTypeId.TERRAIN}); //capa base de google maps
		var mapboxLayer = new OpenLayers.Layer.XYZ('MapBox', [
			    "http://b.tiles.mapbox.com/v3/isawnyu.map-knmctlkh/${z}/${x}/${y}.png",
	        	"http://c.tiles.mapbox.com/v3/isawnyu.map-knmctlkh/${z}/${x}/${y}.png",
	        	"http://d.tiles.mapbox.com/v3/isawnyu.map-knmctlkh/${z}/${x}/${y}.png"
			    ], {
	        sphericalMercator: true,
	        //tileSize: new OpenLayers.Size([512, 512]),
	        wrapDateLine: true,
	    	numZoomLevels: 19
	    });
		map.addLayers([layerGoogleMaps, layerGoogleHybrid, layerGoogleTerrain, mapboxLayer]);
	    map.addControl(new OpenLayers.Control.LayerSwitcher());
	    var controlCursor = new OpenLayers.Control.MousePosition()
	    map.addControl(controlCursor);
	}
	window.onload = init;
</script>
